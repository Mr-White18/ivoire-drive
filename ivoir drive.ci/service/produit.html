<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ivore Drive.ci</title>
    <link rel="stylesheet" href="produit.css">
</head>
<body>
    <div class="container">
    <div class="image-section">
      <span class="arrow left" onclick="changerImage(-1)">&#10094;</span>
      <img id="produitImage" src="BMW.jpg" alt="Produit">
      <span class="arrow right" onclick="changerImage(1)">&#10095;</span>
    </div>
    <div class="details-section">
      <h1>BMW C 400 GT</h1>
      <div class="price">585 000 CFA</div>
      <div class="info">
        <p><strong>Garantie :</strong> 1 an</p>
        <p><strong>Service après-vente :</strong> Jusqu'à 90 jours</p>
        <p><strong>Support :</strong> En ligne 24h/24</p>
        <p><strong>Livraison :</strong> Avec La Poste de Côte d'Ivoire</p>
        <p><strong>Qualité :</strong> Luxe</p>
      </div>
      <a href="https://wa.me/2250707293637" class="whatsapp-btn" target="_blank">Contacter sur WhatsApp</a>
    </div>
  </div>

  <script>
    const images = ["moto moto-Apsonic-KTM-X1-PLUS.jpg", "BMW2.jpg", "BMW3.jpg"];
    let index = 0;

    function changerImage(direction) {
      const imageElement = document.getElementById("produitImage");
      imageElement.classList.add("fade-out");
      setTimeout(() => {
        index = (index + direction + images.length) % images.length;
        imageElement.src = images[index];
        imageElement.classList.remove("fade-out");
      }, 200);
    }
  </script>
</body>
</html>
